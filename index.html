<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DAU to USD Converter</title>
</head>
<body>
    <div class="container">
        <h1>DAU to USD Converter</h1>
        <p>Powered by GoldAPI.io</p>

        <div>
            <label for="dauInput"><strong>Enter DAU:</strong></label>
            <input type="number" id="dauInput" placeholder="DAU" />
            <button id="convertDAUButton">Convert to USD</button>
            <div id="resultDAU"></div> <!-- Result for DAU conversion -->
        </div>

        <hr> <!-- Separator -->

        <div>
            <label for="gDAUInput"><strong>Enter gDAU:</strong></label>
            <input type="number" id="gDAUInput" placeholder="gDAU" />
            <button id="convertgDAUButton">Convert to USD</button>
            <div id="resultgDAU"></div> <!-- Result for gDAU conversion -->
        </div>

        <hr> <!-- Separator for USD to ETH conversion -->

        <div>
            <label for="usdInput"><strong>Enter USD:</strong></label>
            <input type="number" id="usdInput" placeholder="Enter amount in USD" />
            <button id="convertUSDtoETHButton">Convert to ETH</button>
            <div id="loadingETH" style="display:none;">Loading...</div>
            <div id="resultETH"></div> <!-- Result for USD to ETH conversion -->
        </div>

        <!-- Loader -->
        <div id="loading" class="loader" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
